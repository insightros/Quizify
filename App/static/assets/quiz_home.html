{% extends "layout.html" %}

{% block title %}
    Pick a Quiz
{% endblock %}

{% block content %}
<div class="container-fluid py-5 text-center animate-container">
    <h1 class="display-4 mb-4 text-light" style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); font-weight: 900; font-size: 2.5rem;">Pick a Quiz</h1>
    
    <div class="row g-4 justify-content-center mt-4">
        {% for quiz in quizzes %}
        <div class="col-6 col-md-4 d-flex justify-content-center mb-4">
            <div class="card border-0 shadow-lg rounded-3" style="background-color: rgba(255, 255, 255, 0.6);">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <a href="/quiz/{{ quiz.id }}" class="text-dark stretched-link" style="font-size: 1.5rem; font-weight: bold;">{{ quiz.title }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .animate-container {
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .animate-container.visible {
        opacity: 1;
    }

    .card {
        transition: transform 0.2s;
        height: 200px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector('.animate-container');
        setTimeout(() => {
            container.classList.add('visible');
        }, 100);
    });
</script>

{% endblock %}
